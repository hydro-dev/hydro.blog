{% set page="hydro_blog_new" %}
{% extends "./basic.html" %}
{% block body %}
<div class="container">
    <div id="comment-form-wrapper">
        <div class="paper line padding-small" id="comment-form">
            <form method="POST">
                {% if editor %}
                  {{editor|safe}}
                {% else %}
<input type="text" name="title" placeholder="{{_('Title')}}" />
<input type="text" name="tags" placeholder="{{_('Tags')}}" />
<input type="text" name="type" placeholder="{{_('content-type')}}" />
<textarea name="content" placeholder="{{_('Content')}}"></textarea>
<button type="submit">{{_('Submit')}}</button>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block footer %}
{% endblock %}
